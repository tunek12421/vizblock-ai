# .github/workflows/ci.yml
name: CI

# Para que GITHUB_TOKEN pueda crear releases
permissions:
  contents: write

on:
  push:
    branches: [main]
    tags: ['*']      # dispara tambiÃ©n el job de release al pushear tags semÃ¡nticos
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1) Checkout completo para poder usar git history en Nx affected
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Instalar Node 20
      - name: ðŸŸ¢ Setup Node LTS 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Cache manual de la store de pnpm
      - name: â™»ï¸ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      # 4) Activar Corepack (trae pnpm listo para usar)
      - name: ðŸ›  Enable Corepack
        run: |
          corepack enable
          echo "pnpm version: $(pnpm -v)"

      # 5) Instalar dependencias estrictamente segÃºn lockfile
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # 6) Lint con autofix, Test y Build
      - name: ðŸ” Lint all projects (auto-fix)
        run: pnpm nx run-many --target=lint --all --fix

      - name: ðŸ§ª Test all projects
        run: pnpm nx run-many --target=test --all

      - name: ðŸ› ï¸ Build extension app
        run: pnpm nx build extension

      # 7) Empaquetar extensiÃ³n
      - name: ðŸ“¦ Pack extension ZIP
        run: |
          zip -r vizblock-extension.zip dist/apps/extension
          echo "ARTIFACT_PATH=vizblock-extension.zip" >> $GITHUB_ENV

      - name: ðŸš€ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vizblock-extension
          path: ${{ env.ARTIFACT_PATH }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”– Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: vizblock-extension
          path: .

      - name: ðŸš¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vizblock-extension.zip
          generate_release_notes: true
