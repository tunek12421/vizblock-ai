name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1) Checkout
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      # 2) Setup Node.js y pnpm (cache automático)
      - name: 🟢 Setup Node LTS 20 + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 3) Instalar dependencias (sin frozen-lockfile)
      - name: 📦 Install dependencies
        run: pnpm install

      # 4) Tareas Nx
      - name: 🔍 Lint
        run: pnpm lint

      - name: 🧪 Test (Vitest)
        run: pnpm test -- --run

      - name: 🛠️ Build extension app
        run: pnpm nx build extension

      # 5) Empaquetar extensión
      - name: 📦 Pack extension ZIP
        run: |
          zip -r vizblock-extension.zip dist/apps/extension
          echo "ARTIFACT_PATH=vizblock-extension.zip" >> $GITHUB_ENV

      - name: 🚀 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vizblock-extension
          path: ${{ env.ARTIFACT_PATH }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🔖 Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: vizblock-extension
          path: .

      - name: 🚢 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vizblock-extension.zip
          generate_release_notes: true
