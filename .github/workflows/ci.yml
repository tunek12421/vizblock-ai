name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: ♻️ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 🟢 Setup Node LTS 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🛠 Enable Corepack + Prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate
          pnpm -v

      - name: 🔧 Add pnpm to PATH manually
        run: echo "${HOME}/.local/share/pnpm" >> $GITHUB_PATH

      - name: 📦 Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: 🔍 Lint
        run: pnpm lint

      - name: 🧪 Test (Vitest)
        run: pnpm test -- --run

      - name: 🛠️ Build extension app
        run: pnpm nx build extension

      # 6) Empaquetar extensión
      - name: 📦 Pack extension ZIP
        run: |
          zip -r vizblock-extension.zip dist/apps/extension
          echo "ARTIFACT_PATH=vizblock-extension.zip" >> $GITHUB_ENV

      - name: 🚀 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vizblock-extension
          path: ${{ env.ARTIFACT_PATH }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🔖 Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: vizblock-extension
          path: .

      - name: 🚢 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vizblock-extension.zip
          generate_release_notes: true
