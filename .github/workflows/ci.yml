name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: â™»ï¸ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ðŸŸ¢ Setup Node LTS 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ›  Enable Corepack + Prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate
          pnpm -v

      - name: ðŸ”§ Add pnpm to PATH manually
        run: echo "${HOME}/.local/share/pnpm" >> $GITHUB_PATH

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: ðŸ” Lint
        run: pnpm lint

      - name: ðŸ§ª Test (Vitest)
        run: pnpm test -- --run

      - name: ðŸ› ï¸ Build extension app
        run: pnpm nx build extension

      # 6) Empaquetar extensiÃ³n
      - name: ðŸ“¦ Pack extension ZIP
        run: |
          zip -r vizblock-extension.zip dist/apps/extension
          echo "ARTIFACT_PATH=vizblock-extension.zip" >> $GITHUB_ENV

      - name: ðŸš€ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vizblock-extension
          path: ${{ env.ARTIFACT_PATH }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”– Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: vizblock-extension
          path: .

      - name: ðŸš¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vizblock-extension.zip
          generate_release_notes: true
